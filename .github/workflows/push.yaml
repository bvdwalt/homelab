name: Pulumi Up main
on:
  push:
    branches:
      - main
jobs:
  update:
    name: Update
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v3
        with:
          go-version: 'stable'
      - run: go mod download
      - uses: webfactory/ssh-agent@v0.9.1
        with:
            ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
      - name: Add host to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.DOCKER_HOSTNAME }} >> ~/.ssh/known_hosts
      - uses: pulumi/actions@v6
        with:
          command: up
          stack-name: dev
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
          DOCKER_HOSTNAME: ${{ secrets.DOCKER_HOSTNAME }}
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOMAIN_NAME: ${{ secrets.DOMAIN_NAME }}
          DOCKER_SSD_ROOT_PATH: ${{ secrets.DOCKER_SSD_ROOT_PATH }}
          DOCKER_HDD_ROOT_PATH: ${{ secrets.DOCKER_HDD_ROOT_PATH }}
          DOCKER_EXTERNAL_ROOT_PATH: ${{ secrets.DOCKER_EXTERNAL_ROOT_PATH }}
